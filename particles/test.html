<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic SVG Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #050510; /* Deep space dark */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        svg {
            width: 100%;
            height: auto;
            max-height: 80vh;
            /* subtle drop shadow for the glow */
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.2));
        }

        /* SVG Animation Classes */
        .spin-slow {
            transform-origin: center;
            animation: spin 20s linear infinite;
        }

        .spin-medium {
            transform-origin: center;
            animation: spin 10s linear infinite reverse;
        }

        .spin-fast {
            transform-origin: center;
            animation: spin 4s linear infinite;
        }

        .pulse {
            transform-origin: center;
            animation: pulse 3s ease-in-out infinite;
        }

        .scan {
            animation: scanline 4s linear infinite;
        }

        .blink {
            animation: blink 2s steps(2, start) infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(100%); opacity: 0; }
        }

        @keyframes blink {
            to { opacity: 0.3; }
        }

        .caption {
            color: #4db8ff;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Main SVG -->
        <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients -->
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0055ff;stop-opacity:1" />
                </linearGradient>
                
                <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:#ff00cc;stop-opacity:0.8" />
                    <stop offset="100%" style="stop-color:#330033;stop-opacity:0" />
                </radialGradient>

                <linearGradient id="scan-grad" x1="0" y1="0" x2="0" y2="100%">
                    <stop offset="0%" stop-color="cyan" stop-opacity="0" />
                    <stop offset="50%" stop-color="cyan" stop-opacity="0.3" />
                    <stop offset="100%" stop-color="cyan" stop-opacity="0" />
                </linearGradient>

                <!-- Filters for glow -->
                <filter id="glow">
                    <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <!-- Background Grid -->
            <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="1"/>
            </pattern>
            <rect width="500" height="500" fill="url(#grid)" />

            <!-- Outer Ring (Static decorated) -->
            <circle cx="250" cy="250" r="230" fill="none" stroke="#1c1c3d" stroke-width="2" />
            <path d="M 250 20 L 250 40 M 250 460 L 250 480 M 20 250 L 40 250 M 460 250 L 480 250" stroke="#00ffff" stroke-width="2" />

            <!-- Rotating Tech Rings -->
            <g class="spin-slow">
                <circle cx="250" cy="250" r="200" fill="none" stroke="url(#grad1)" stroke-width="4" stroke-dasharray="20 40" opacity="0.5" />
                <circle cx="250" cy="250" r="190" fill="none" stroke="#00ffff" stroke-width="1" stroke-dasharray="100 200" />
            </g>

            <g class="spin-medium">
                <circle cx="250" cy="250" r="150" fill="none" stroke="#ff00cc" stroke-width="2" stroke-dasharray="10 10 50 10" />
                <!-- Decorative triangular markers on ring -->
                <path d="M 250 90 L 245 100 L 255 100 Z" fill="#ff00cc" />
                <path d="M 250 410 L 245 400 L 255 400 Z" fill="#ff00cc" />
            </g>

            <g class="spin-fast">
                 <circle cx="250" cy="250" r="100" fill="none" stroke="#00ffff" stroke-width="6" stroke-dasharray="50 150" stroke-linecap="round" filter="url(#glow)" />
            </g>

            <!-- Central Core -->
            <g class="pulse">
                <circle cx="250" cy="250" r="60" fill="none" stroke="#00ffff" stroke-width="2" />
                <circle cx="250" cy="250" r="40" fill="url(#grad2)" opacity="0.6" />
                <circle cx="250" cy="250" r="10" fill="#ffffff" filter="url(#glow)" />
                
                <!-- Crosshairs -->
                <line x1="210" y1="250" x2="290" y2="250" stroke="#00ffff" stroke-width="1" />
                <line x1="250" y1="210" x2="250" y2="290" stroke="#00ffff" stroke-width="1" />
            </g>
            
            <!-- Data readout decoration -->
            <g class="blink" transform="translate(320, 320)">
                <rect x="0" y="0" width="60" height="4" fill="#00ffff" rx="2" opacity="0.8"/>
                <rect x="0" y="8" width="40" height="4" fill="#00ffff" rx="2" opacity="0.6"/>
                <rect x="0" y="16" width="50" height="4" fill="#00ffff" rx="2" opacity="0.4"/>
            </g>

             <g class="blink" transform="translate(120, 160) scale(-1, 1)">
                <rect x="0" y="0" width="60" height="4" fill="#ff00cc" rx="2" opacity="0.8"/>
                <rect x="0" y="8" width="40" height="4" fill="#ff00cc" rx="2" opacity="0.6"/>
            </g>

            <!-- Scanning overlay (masked to circle) -->
             <defs>
                <clipPath id="circle-clip">
                    <circle cx="250" cy="250" r="230" />
                </clipPath>
            </defs>
            <rect x="0" y="0" width="500" height="500" fill="url(#scan-grad)" clip-path="url(#circle-clip)" class="scan" />

        </svg>

        <div class="caption">System Status: Active</div>
    </div>

</body>
</html>
